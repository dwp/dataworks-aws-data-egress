jobs:
- name: production
  max_in_flight: 1
  plan:
    - get: dataworks-aws-data-egress
      trigger: true
      passed:
        - preprod
    - .: (( inject meta.plan.get-al2-hardened-ami ))
    - .: (( inject meta.plan.terraform-bootstrap ))
    - .: (( inject meta.plan.terraform-apply ))
      params:
        TF_WORKSPACE: production
    - .: (( inject meta.plan.terraform-plan ))
      params:
        TF_WORKSPACE: production
