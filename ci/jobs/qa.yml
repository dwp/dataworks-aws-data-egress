jobs:
  - name: qa
    max_in_flight: 1
    plan:
      - get: dataworks-aws-data-egress
        trigger: true
      - get: aws-dataworks-e2e-framework
        trigger: true
      - get: aws-ingestion
        trigger: true
      - get: aws-common-infrastructure
        trigger: true
      - .: (( inject meta.plan.get-dw-al2-ecs-ami ))
      - .: (( inject meta.plan.terraform-bootstrap ))
      - .: (( inject meta.plan.terraform-output-ingest ))
        params:
          TF_WORKSPACE: qa
      - .: (( inject meta.plan.terraform-output-common-infra ))
        params:
          TF_WORKSPACE: qa
      - .: (( inject meta.plan.terraform-apply ))
        params:
          TF_WORKSPACE: qa
      - .: (( inject meta.plan.terraform-plan ))
        params:
          TF_WORKSPACE: qa
      - .: (( inject meta.plan.e2e-tests))
        params:
          TF_WORKSPACE: qa
          AWS_ACC: ((aws_account.qa))
          AWS_ROLE_ARN: arn:aws:iam::((aws_account.qa)):role/ci